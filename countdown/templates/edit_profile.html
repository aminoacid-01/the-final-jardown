{% extends "base.html" %}
{% load static %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<form method="post" enctype="multipart/form-data">
    <h1>Edit Profile</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
