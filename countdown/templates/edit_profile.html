{% extends "base.html" %}
{% load static %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
</form>
<a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
