{% extends "base.html" %}
{% load static %}

{% block title %}
Edit Profile
{% endblock %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save changes</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
