{% extends "base.html" %}
{% load static %}

{% block title %}
Letters Game
{% endblock %}

{% block content %}
<h1>Welcome to the Letters Game</h1>
<p>Enjoy playing the game!</p>

<div id="game">
    <button id="vowel-btn">Vowel</button>
    <button id="consonant-btn">Consonant</button>
    <br><br><br>
    <div id="selected-letters"></div>
    <br><br>
    <input type="text" id="guess-input" placeholder="Enter your guess">
    <button id="submit-guess-btn">Submit Guess</button>
    <div id="guess-result"></div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/lettersgame.js' %}"></script>
{% endblock %}
