{% extends "base.html" %}
{% load static %}

{% block title %}
Delete Profile
{% endblock %}

{% block content %}
<h1>Delete Profile</h1>
<p>Are you sure you want to delete your profile? This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete Profile</button>
</form>
<a href="{% url 'profile' %}">Cancel</a>
{% endblock %}
